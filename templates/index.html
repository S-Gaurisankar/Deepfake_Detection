<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a9ad3;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #0c3b78;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        #file-label {
            margin-left: 10px;
            color: #fff;
        }
        #prediction {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        #prediction p {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepfake Detector</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file" class="upload-btn">Choose Image</label>
            <input type="file" name="file" id="file" accept="image/*">
            <span id="file-label">No file chosen</span>
            <input type="submit" value="Predict" class="upload-btn">
        </form>
        <div id="prediction">
            {% if message %}
                <p>{{ message }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('file-label').innerText = fileName;
        });
    </script>
</body>
</html>
